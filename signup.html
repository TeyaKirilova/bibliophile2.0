<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="vielpoint" content="width=device-width, initial-scale=1,0">
    <title>Create an acount</title>

    <link rel="stylesheet" href="css/signup.css">

</head>
<body>
    <img src="img/Loader.gif" class="loader" alt="A gif of the loader">

    <div class="alert-box ">
        <img src="img/error.png" class="alert-img" alt="An error icon image">
        <p class="alert-msg">Error!</p>
    </div>

    <div class="container">
        <a href="index.html" title="Go to homepage"> <img src="img/logo.png" class="logo" alt="An image of the logo"> </a>
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">

            <input type="checkbox"checked class="checkbox" id="terms-and-conds">
            <label for="terms-and-conds">agree to our <a href="terms&conditions.html" title="Go to terms and conditions page">terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notifications">
            <label for="notifications">recieve information about offers via mail</label>

            <button class="submit-btn">Create account</button>
        </div>
        <a href="login.html" title="Go to Login page" class="link">already have an account? Login here.</a>
    </div>

    <script src="js/form.js"></script>
    <script src="js/token.js"></script>

</body>
</html>
